<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="register.css">
        <script src="register.js" defer></script>
    </head>
    <body>
        <h1>Register</h1>
        <form id="registerForm">
            <label for="emailInput">email</label>
            <input id="emailInput" type="email">
            <br>
            <label for="emailInput2">verify email</label>
            <input id="emailInput2" type="email">
            <br>
            <label for="usernameInput">username</label>
            <input id="usernameInput" type="text">
            <br>
            <label for="usernameInput2">verify username</label>
            <input id="usernameInput2" type="text">
            <br>
            <label for="passwordInput">password</label>
            <input id="passwordInput" type="password">
            <br>
            <label for="passwordInput2">verify password</label>
            <input id="passwordInput2" type="password">
            <br>
            <label for="firstNameInput">first name</label>
            <input id="firstNameInput" type="text">
            <br>
            <label for="lastNameInput">last name</label>
            <input id="lastNameInput" type="text">
            <br>
            <!-- reconsider using birthdate instead of age-->
            <label for="ageInput">age</label>
            <input id="ageInput" type="text">
            <br>
            <input type="submit" value="register">
            <br>
            <a href="./login.html" style="text-decoration: none;"><span>Return to login</span></a>
        </form>
    </body>
</html>
